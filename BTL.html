<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" href="BTL.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <h2 style="font-weight: bold;">Tra cứu hóa đơn hàng tháng</h2>
                    <div class="form-inline">
                        <div>
                            <label>Tòa</label>
                            <select class="form-control" id="toa">
                                <option value="A1">A1</option>
                                <option value="A3">A3</option>
                                <option value="A4">A4</option>
                                <option value="A6">A6</option>
                            </select>
                        </div>
                        <div>
                            <label>Tầng</label>
                            <select class="form-control" id="tang">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div>
                            <label>Phòng</label>
                            <input type="text" id="phong" class="form-control" placeholder="Nhập phòng">
                        </div>
                        <br>
                        <button type="button" id="search" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                </form>
                <!-- Thêm một phần tử HTML để hiển thị kết quả -->
                <div id="result" class="mt-3 mx-auto result"></div>
            </div>
        </div>
    </div>




    <script>
        document.getElementById('search').addEventListener('click', function () {
            var selectedToa = document.getElementById('toa').value;
            var selectedTang = document.getElementById('tang').value;
            var enteredPhong = document.getElementById('phong').value;

            // Kiểm tra giá trị của phòng dựa trên tầng
            var validPhongs = [];

            if (selectedTang === "1") {
                for (var i = 101; i <= 110; i++) {
                    validPhongs.push(i);
                }
            } else if (selectedTang === "2") {
                for (var i = 201; i <= 210; i++) {
                    validPhongs.push(i);
                }
            } else if (selectedTang === "3") {
                for (var i = 301; i <= 310; i++) {
                    validPhongs.push(i);
                }
            } else if (selectedTang === "4") {
                for (var i = 401; i <= 410; i++) {
                    validPhongs.push(i);
                }
            } else if (selectedTang === "5") {
                for (var i = 501; i <= 510; i++) {
                    validPhongs.push(i);
                }
            }

            // Kiểm tra xem giá trị phòng có trong danh sách hợp lệ hay không
            if (validPhongs.indexOf(parseInt(enteredPhong)) !== -1) {
                var resultText = `Tòa ${selectedToa} tầng ${selectedTang} phòng ${enteredPhong}: tiền điện ... ; tiền nước ...`;
                var resultElement = document.getElementById('result');
                resultElement.innerHTML = resultText;
            } else {
                alert("Sai phòng");
            }
        });
    </script>
</body>

</html>
